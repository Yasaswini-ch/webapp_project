<!-- Login Page -->
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form>
    <label>Email:</label>
    <input type="email" placeholder="Enter email" required><br><br>
    <label>Password:</label>
    <input type="password" placeholder="Enter password" required><br><br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
